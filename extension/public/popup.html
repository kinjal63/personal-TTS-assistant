<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }

    .container {
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .status {
      padding: 12px;
      background: #16213e;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status.no-content {
      text-align: center;
      color: #888;
    }

    .article-info {
      margin-bottom: 8px;
    }

    .article-title {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .article-meta {
      font-size: 12px;
      color: #888;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .play-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .play-btn:hover {
      transform: scale(1.05);
    }

    .play-btn.playing {
      background: linear-gradient(135deg, #e94560 0%, #d63447 100%);
    }

    .play-btn svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    .skip-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #16213e;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-size: 18px;
      color: #fff;
    }

    .skip-btn:hover {
      background: #0f3460;
      transform: scale(1.05);
    }

    .skip-btn .skip-label {
      font-size: 8px;
      color: #888;
      margin-top: 2px;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #888;
      margin-bottom: 8px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #e94560;
      width: 0%;
      transition: width 0.1s;
    }

    .settings {
      display: flex;
      gap: 12px;
    }

    .setting-group {
      flex: 1;
    }

    .setting-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    select {
      width: 100%;
      padding: 8px;
      background: #16213e;
      border: 1px solid #333;
      border-radius: 4px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: #e94560;
    }

    .speed-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .speed-control input {
      flex: 1;
      accent-color: #e94560;
    }

    .speed-value {
      font-size: 12px;
      min-width: 32px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>üéß</span>
      <h1>TTS Assistant</h1>
    </div>

    <div id="status" class="status no-content">
      <p>No readable content detected on this page</p>
    </div>

    <div id="player" style="display: none;">
      <div class="article-info">
        <div id="article-title" class="article-title">Article Title</div>
        <div id="article-meta" class="article-meta">~5 min listen</div>
      </div>

      <div class="controls">
        <button id="rewind-btn" class="skip-btn" title="Rewind 10 seconds">
          <span>‚èÆ</span>
          <span class="skip-label">-10s</span>
        </button>
        <button id="play-btn" class="play-btn" title="Play">
          <svg viewBox="0 0 24 24" id="play-icon">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </button>
        <button id="forward-btn" class="skip-btn" title="Forward 10 seconds">
          <span>‚è≠</span>
          <span class="skip-label">+10s</span>
        </button>
      </div>

      <div class="progress-bar" id="progress-bar">
        <div id="progress" class="progress-fill"></div>
      </div>

      <div class="time-display">
        <span id="current-time">0:00</span>
        <span id="total-time">0:00</span>
      </div>

      <div class="settings">
        <div class="setting-group">
          <div class="setting-label">Voice</div>
          <select id="voice-select">
            <option value="en-US-JennyNeural">Jenny (US)</option>
            <option value="en-US-GuyNeural">Guy (US)</option>
            <option value="en-US-AriaNeural">Aria (US)</option>
            <option value="en-GB-SoniaNeural">Sonia (UK)</option>
            <option value="en-AU-NatashaNeural">Natasha (AU)</option>
          </select>
        </div>

        <div class="setting-group">
          <div class="setting-label">Speed</div>
          <div class="speed-control">
            <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1">
            <span id="speed-value" class="speed-value">1.0x</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
